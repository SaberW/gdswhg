<script type="text/javascript" th:inline="javascript">
    var keywords = dataInit.getCache('sgkeywords');
    dataInit.resetCache('sgkeywords');
    var userId = $("#temp_userId").val();
    $().ready(function () {
        dataInit.ajax({
            api:[[${apiPath.actCate}]],
            params:{
                cultid:$.cookie('cultid'),
                type:1 //艺术分类
            },
            fn:showYsClass
        })
        dataInit.ajax({
            api:[[${apiPath.actCate}]],
            params:{
                type:5, //培训分类
                cultid:$.cookie('cultid')},
            fn:showPxClass
        })
        select.create(modelData);
        dataInit.showAre($.cookie("city"),[[${apiPath.depts}]]);
        modelData();
    })

    function modelData(page, size) {
        var page = page || 1;
        var size = size || 10;
        var params = {
            userid:userId,
            page:page,
            pageSize:size,
            cultid:$.cookie('cultid'),
            city: $("#city").val(), //市
            area: $("#area").val(), //区
            deptid: $("#deptid").val(), //服务站
            province: $("#province").val(), //省
            arttype:$("#c-2").val(),
            etype:$("#c-3").val(),
            title:keywords?keywords:'',
            sort:$("#c-4").val()
        }
        dataInit.ajax({
            api: [[${apiPath.pxList}]],
            params: params,
            fn: function(data){
                var params = {
                    page: page,
                    size: size,
                    total: data.total
                }
                dataInit.htmlAdd(page, showModelHtml(data));
                dataInit.pullUp(params, modelData);
            }
        })
    }

    function showModelHtml(data) {
        var html = "";
        if (data.code == 0 && data.rows.length > 0) {
            for (var i in data.rows) {
                var model = data.rows[i];
                var img = data.imgPath + dataInit.getBigImage(model.trainimg);
                var startTime = moment(model.starttime).format('YYYY-MM-DD');
                var endTime = moment(model.endtime).format('YYYY-MM-DD');
                var time = startTime + ' 至 ' + endTime;
                var age  = model.age;
                var cutNum = model.maxnumber - model.enrolcount;
                var people= model.enrolcount + '/' + model.maxnumber + '人';
                if(cutNum <= 0){
                    people = '已满';
                }
                if (model.islive == 1 && model.mustsignup !=1){
                    people = '不限';
                }
                if(age){
                    age = age.split(',');
                    age = age[0]+'-'+age[1]+'岁';
                }else{
                    age = '不限';
                }
                var state= '',state_cls;
                if(data.data > model.enrollendtime ){
                    state = '报名结束';
                    state_cls = 's-4';
                }else if(cutNum <= 0){
                    state = '名额已满';
                    state_cls = 's-4';
                }else{ //未报名
                    if(model.enrollstarttime > data.data){
                        state = '即将开始';
                        state_cls = 's-3';
                    }else if(model.enrollstarttime < data.data && data.data < model.enrollendtime){
                        state = model.enrolstate ? '已报名' : '立即报名';'';
                        state_cls = model.enrolstate ? 's-4' : 's-1';
                    }
                }
                html += '\
                  <li>\
                    <a href="detail?id='+model.id+'">\
                       <div class="img">\
                          <img src="'+img+'" class="lazy">\
                       </div>\
                       <div class="info">\
                          <div class="title">'+model.title+'</div>\
                          <p><i class="iconfont icon-coordinates"></i> 地址：'+model.address+'</p>\
                          <p><i class="iconfont icon-time"></i> 时间：'+time+'</p>\
                          <p><i class="iconfont icon-group"></i> 人数：'+people+'</p>\
                          <div class="state '+state_cls+'">'+state+'</div>\
                       </div>\
                       <div class="abstract">\
                          <div class="ticket">年龄段：'+age+'</div>\
                          <div class="other">\
                            <span class="zan"><i class="iconfont icon-praise"></i>'+model.dianzan+'</span>\
                            <span class="favorite"><i class="iconfont icon-like"></i>'+model.shoucang+'</span>\
                          </div>\
                       </div>\
                    </a>\
                 </li>';
            }
        } else {
            html = "<div class='newbility-no-msg'></div>";
        }
        return html;
    }

    function showPxClass(data) {
        var panel = $("#pxList");
        panel.html("");
        panel.append('<li class="active" item-data="" data-txt="培训类型">全部</li>');
        for (var i in data.rows) {
            var model = data.rows[i];
            panel.append('<li item-data="' + model.id + '">' + model.name + '</li>');
        }
    }

    function showYsClass(data) {
        var panel = $("#ysList");
        panel.html("");
        panel.append('<li class="active" item-data="" data-txt="艺术类型">全部</li>');
        for (var i in data.rows) {
            var model = data.rows[i];
            panel.append('<li item-data="' + model.id + '">' + model.name + '</li>');
        }
    }
</script>
