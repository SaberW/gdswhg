<script type="text/javascript" th:inline="javascript">
    $().ready(function () {
        dataInit.ajax({
            api: [[${apiPath.actCate}]],
            params: {
                type: 4,//活动分类type
                cultid: $.cookie('cultid')
            },
            fn: showActClass
        });
        dataInit.ajax({
            api: [[${apiPath.actCate}]],
            params: {
                type: 1,//艺术分类
                cultid: $.cookie('cultid')
            },
            fn: showYXClass
        });
        select.create(modelData);
        dataInit.showAre($.cookie("city"),[[${apiPath.depts}]]);
        //modelData();
    })

    function modelData(page, size) {
        var page = page || 1;
        var size = size || 10;
        dataInit.ajax({
            api: [[${apiPath.actList}]],
            params: {
                index: page,
                size: size,
                cultid: $.cookie('cultid'),
                keywords: $("#searchId").val(),
                city: $("#c-1").val(), //市
                deptid: $("#deptid").val(), //区
                province: $("#province").val(), //省
                type: $("#c-3").val(),
                sort: $("#c-4").val(),
                arttype: $("#c-2").val()
            },
            forceUpdate: true,
            fn: function (data) {
                var params = {
                    page: page,
                    size: size,
                    total: data.total
                }
                dataInit.htmlAdd(page, showModelHtml(data));
                dataInit.pullUp(params, modelData);
            }
        })
    }

    function showModelHtml(data) {
        var html = "";
        if (data.code == 0 && data.rows.length > 0) {
            for (var i in data.rows) {
                var model = data.rows[i];
                var img = data.imgPath + dataInit.getBigImage(model.imgurl);
                var time = moment(model.starttime).format("YYYY-MM-DD") + ' - ' + moment(model.endtime).format("YYYY-MM-DD");
                var ticketnum = model.ticketnum, a_label, liststate = model.liststate;
                if (liststate == 1) {
                    a_label = '立即预订';
                } else if (liststate == 2) {
                    a_label = '已订完';
                } else if (liststate == 3) {
                    a_label = '直接前往';
                } else if (liststate == 4) {
                    a_label = '活动已结束';
                } else {
                    a_label = '即将开始';
                }
                html += '<li>' +
                    '<a href="detail?id=' + model.id + '">' +
                    '<div class="img">' +
                    '<img class="lazy" src="' + img + '">' +
                    '</div>' +
                    '<div class="info">' +
                    '<div class="title">' + model.name + '</div>' +
                    '<p>地址：' + model.address + '</p>' +
                    '<p>时间：' + time + '</p>' +
//                '<p>人数：0/50人</p>'+
                    '<div class="state">' + a_label + '</div>' +
                    '</div>' +
                    '<div class="abstract">' +
                    '<div class="ticket">余票：' + ticketnum + '张</div>' +
                    '<div class="other">' +
                    '<!--<span class="comment"><i class="iconfont icon-message"></i>15</span>-->' +
                    '<span class="zan"><i class="iconfont icon-praise"></i>' + model.dianzan + '</span>' +
                    '<span class="favorite"><i class="iconfont icon-like"></i>' + model.shoucang + '</span>' +
                    '</div>' +
                    '</div>' +
                    '</a>' +
                    '</li>';
            }
        } else {
            html = "<div class='newbility-no-msg'></div>";
        }
        return html;
    }

    function showActClass(data) {
        $("#regList").html("");
        var region = data.rows;
        var regList = $("#regList");
        regList.append('<li class="active" item-data="" data-txt="活动类型">全部</li>');
        for (var i in region) {
            regList.append('<li item-data="' + region[i].id + '">' + region[i].name + '</li>');
        }
    }

    function showYXClass(data) {
        var artList = $("#artList");
        artList.html("");
        var arts = data.rows;
        artList.append('<li class="active" item-data="" data-txt="艺术类型">全部</li>');
        for (var i in arts) {
            artList.append('<li item-data="' + arts[i].id + '">' + arts[i].name + '</li>');
        }
    }
</script>
