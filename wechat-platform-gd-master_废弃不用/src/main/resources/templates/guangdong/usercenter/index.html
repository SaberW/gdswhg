<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="guangdong/public/resource :: copy"></head>
<body>
<link rel="stylesheet" th:href="${basePath}+'/assets/css/usercenter/usercenter.css'" >

<div th:include="guangdong/public/leftBar :: copy"></div>
<div id="page">
    <div class="mui-content">
        <div class="person">
            <div class="person-center">
                <h2 th:text="${session.sessUserKey.nickName}"></h2>
                <div class="pic mui-row">
                    <div class="mui-col-sm-4 mui-col-xs-4">
                        <a href="myact">

                        </a>
                    </div>
                    <div class="mui-col-sm-4 mui-col-xs-4">
                        <a href="myvenue">
                            <img th:src="${basePath}+'/assets/img/usercenter/u2@2x.png'">
                            <p>我的场馆</p>
                        </a>
                    </div>
                    <div class="mui-col-sm-4 mui-col-xs-4">
                        <a href="myGather">
                            <img th:src="${basePath}+'/assets/img/usercenter/u3@2x.png'">
                            <p>我的众筹</p>
                        </a>
                    </div>
                </div>
            </div>
            <!--圆形头像-->
            <div class="hp">
                <div class="circle">
                    <img class="lazy" th:src="${session.sessUserKey.headimgurl} ? ${session.sessUserKey.headimgurl} : ${basePath}+'/assets/img/public/face2.png'">
                </div>
            </div>
            <!--圆形头像-->
        </div>

        <div class="info">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell center-row">
                    <a class="mui-navigate-right" href="mytrain">我的培训</a>
                </li>
                <li class="mui-table-view-cell center-row">
                    <a class="mui-navigate-right" href="mytraintable">我的课程表</a>

                    <a class="mui-navigate-right" href="myfeiyi">我的非遗</a>
                </li>-->
            </ul>
        </div>

        <div class="info">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell center-row">
                    <a class="mui-navigate-right" href="myfavorite">我的收藏</a>
                </li>
                <li class="mui-table-view-cell center-row">
                    <a class="mui-navigate-right" href="myusersecurity">安全设置</a>
                </li>
                <li class="mui-table-view-cell center-row">
                    <a class="mui-navigate-right" href="mymessage">系统消息</a>
                    <em class="message-wx"></em>
                </li>
            </ul>
        </div>
        <nav class="mui-bar mui-bar-tab">
            <div class="mui-tab-item">
                <a class="goNext" th:href="${basePath}+'/doLogout'">退出</a>
            </div>
        </nav>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    var userid = $("#temp_userId").val();
    $().ready(function(){
        mui('.person').on('tap','.hp',function () {
            window.location.href = 'myuserinfo';
        })
    })
</script>
</body>
</html>
