<script th:inline="javascript">

    $(function(){
        showAre($.cookie("city"));
        dataPage();
    });
    function setActive(dom) {
        $(dom).parent('span').addClass("active").siblings().removeClass("active");
    }

    //加载数据
    function dataPage(page,rows) {
        var params_page = page || 1;
        var params_rows = rows || 12;
        var params = {
            area: $("#area").val(), //区域
            city: $("#city").val(), //市
            deptid: $("#deptid").val(), //部门id
            province: $("#province").val() //省
        };
        params.page = params_page;
        params.pageSize = params_rows;
        var cultid = $.cookie('cultid');
        if (cultid && cultid!='') {
            params.cultid = cultid;
        }
        //调用接口
        dataInit.ajax({
             api: [[${apiPath.brandlist}]],
             params: params,
             fn: function(data){
                 showModelList(data);
                 dataInit.pageInit('artPagging', params_page, params_rows, data.total, dataPage);
             }
        })
    }

    //生成HTML
    function showModelList(data) {
        var modelList = $("#modelList");
        modelList.html("");
        if (data.code == 0) {
            if (data.rows.length > 0) {
                for (var i in data.rows) {
                    var model = data.rows[i];

                    var img = data.imgPath + dataInit.getSmallImage(model.imgurl);
                    var description = removeHTMLTag(model.description);
                    modelList.append('<li class="clearfix">\
                            <div class="img">\
                            <img src="'+img+'">\
                            </div>\
                            <div class="info">\
                            <div class="title">'+model.title+'</div>\
                            <div class="text">'+description+'</div>\
                    <div class="button">进入品牌</div>\
                            <a href="detail?id='+model.id+'" target="_blank"></a>\
                            </div>\
                            </li>');
                }
            } else {
                modelList.append("<div class='public-no-message'></div>");
            }
        } else {
            rongDialog.init({ico: 2, type: 1, desc: data.msg});
        }
    }

    //给消息过滤HTML标签
    function removeHTMLTag(str) {
        str = str.replace(/<\/?[^>]*>/g,''); //去除HTML tag
        str = str.replace(/[ | ]*\n/g,'\n'); //去除行尾空白
        //str = str.replace(/\n[\s| | ]*\r/g,'\n'); //去除多余空行
//        str=str.replace(/&nbsp;/ig,'');//去掉&nbsp;
        return str;
    }



</script>
