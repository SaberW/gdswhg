<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rong-Dialog-2.0版</title>
    <link rel="stylesheet" href="css/rong-dialog-2.0.css">
    <script type="text/javascript" src="../jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="rong-dialog-2.0.js"></script>
    <script type="text/javascript" src="../jquery.imgareaselect.pack.js"></script>
</head>
<body>
<a href="javascript:void(0)" onclick="rongDialog.init({
        ico : 1, //1 勾  2 叉
        type : 1,
        desc : 'Rong-dialog nice',
        panelDIV : '.div_p',
        nextFn:function(){
            alert(3);
        }
    });">打开弹出层1</a>
<br>
<a href="javascript:void(0)" onclick="rongDialog.init({
        ico : 2,  //1 感叹号  2 问号  3 叉叉
        type : 2,
        desc : 'Rong-dialog nice',
        panelDIV : '.div_p',
        nextFn:function(){
            alert(1);
        },
        closeFn:function(){
            alert(2);
        }
    });">打开弹出层2</a>
<br>
<a href="javascript:void(0)" onclick="rongDialog.init({
        ico : 1,
        type : 3,
        panelDIV : '.div_p'
    });">打开弹出层3</a>
<br>
<br>
