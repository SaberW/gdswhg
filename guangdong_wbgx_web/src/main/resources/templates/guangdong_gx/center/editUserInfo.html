<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="guangdong_gx/public/resource :: copy"></head>
<body>
<link rel="stylesheet" th:href="${basePath}+'/assets/style/supply_sys/center.css'">
<script type="text/javascript" th:src="${basePath}+'/assets/js/plugs/rong.validate.js'"></script>
<script type="text/javascript" th:src="${basePath}+'/assets/js/plugs/rong.message.js'"></script>
<script type="text/javascript" th:src="${basePath}+'/assets/js/plugs/jquery.md5.js'"></script>
<div class="wrapper clearfix">
    <div class="content">
        <!--公共主头部开始-->
        <div id="header" th:include="guangdong_gx/public/header :: copy"></div>
        <!--公共主头部结束-->
        <!--主体开始-->
        <div class="container res-center-bg">
            <div class="sys-crumbs">
                <span><a href="../res-gx/index">首页</a></span>
                <i class="icon iconfont icon-enter"></i>
                <span><a href="index">用户中心</a></span>
                <i class="icon iconfont icon-enter"></i>
                <span class="active">编辑资料</span>
            </div>
            <form method="post" id="supplyForm" enctype="multipart/form-data">
                <div class="page-list" id="step-1">
                    <h1>编辑资料</h1>
                    <div class="form-cont">
                        <h3>
                            <em>1</em>单位
                        </h3>
                        <div class="row">
                            <div class="input-bg readonly">
                                <input class="input-panel" name="company"  readonly>
                                <i class="icon iconfont icon-lock"></i>
                            </div>
                        </div>
                        <h3>
                            <em>2</em>账号
                        </h3>
                        <div class="row">
                            <div class="input-bg readonly">
                                <input class="input-panel" name="account"  readonly>
                                <i class="icon iconfont icon-lock"></i>
                            </div>
                        </div>
                        <h3>
                            <em>3</em>密码
                        </h3>
                        <div class="row">
                            <div class="input-bg">
                                <input class="input-panel" type="password" name="password_new" id="password_new" placeholder="请输入您的登录密码" minlength="6" maxlength="18" required>
                            </div>
                        </div>
                        <h3>
                            <em>4</em>确认密码
                        </h3>
                        <div class="row">
                            <div class="input-bg">
                                <input class="input-panel" type="password" name="password_again" placeholder="请再次输入您的登录密码" minlength="6" maxlength="18" required>
                            </div>
                        </div>
                        <h3>
                            <em>5</em>联系人
                        </h3>
                        <div class="row">
                            <div class="input-bg">
                                <input class="input-panel"  placeholder="请输入一位您的联系人姓名" name="contact" maxlength="15" minlength="2" required>
                            </div>
                        </div>
                        <h3>
                            <em>6</em>联系方式
                        </h3>
                        <div class="row">
                            <div class="input-bg">
                                <input class="input-panel"  placeholder="请输入联系人联系电话" name="phoneNum" maxlength="11" minlength="11" required>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" id="next-btn" class="none">
                            <a href="javascript:void(0)" class="next-btn big-btn">确定</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<!--底部开始-->
<div class="footer-container" id="footer" th:include="guangdong_gx/public/footer :: copy"></div>
<!--底部结束-->
<a class="to-top"></a>
<!--<script th:src="${basePath}+'/assets/js/activity/activitylist.js'" type="text/javascript"></script>-->
<script type="text/javascript" th:inline="javascript">

    var userId = $("#temp_userId").val();

    //手机号格式
    $.validator.addMethod("phoneType", function (value) {
        var reg = /^0?(13[0-9]|15[012356789]|17[013678]|18[0-9]|14[57])[0-9]{8}$/;
        return reg.test(value);
    }, '请输入正确的手机号码');


    $().ready(function() {
        userInfo(userId);
        $('.next-btn').on('click', function () {
            $("#next-btn").click();
        });

        $("#supplyForm").validate({
            errorElement: "em",
            debug: true,
            rules: {
                password_again: {
                    equalTo: "#password_new"
                }
            },
            messages: {
                phoneNum: {
                    required: "请输入您的手机号码"
                },
                password_new: {
                    required: "请输入您的登录密码"
                },
                password_again: {
                    required: "请确认您的登录密码",
                    equalTo: "两次密码输入不一致"
                },
                contact: {
                    required: "请输入您的联系人姓名"
                }
            },
            submitHandler: function () {
                var params = {
                    id:userId,
                    contact:$("input[name='contact']").val(),
                    contactnum:$("input[name='phoneNum']").val(),
                    password:$.md5($("input[name='password_again']").val()),
                    password2:$("input[name='password_again']").val()
                }
                dataInit.ajax({
                    api:[[${apiPath.supplyUserEdit}]],
                    params:params,
                    fn:function(data){
                        if(data.code == 0){
                            rongDialog.init({
                                ico: 1,
                                type: 1,
                                desc: "资料编辑成功",
                                nextFn:function(){

                                }
                            })
                        }else{
                            rongDialog.init({
                                ico: 2,
                                type: 1,
                                desc: data.msg || "编辑失败"
                            })
                        }
                    }
                })
            }
        })
    })

    function userInfo(id){
        dataInit.ajax({
            api:[[${apiPath.supplyUserInfo}]],
            params:{id:userId},
            fn:function(data){
                $('input[name="account"]').val(data.data.account);
                $('input[name="company"]').val(data.data.cultidName);
                $('input[name="contact"]').val(data.data.contact);
                $('input[name="phoneNum"]').val(data.data.contactnum);
            }
        })
    }
</script>
</body>
</html>
