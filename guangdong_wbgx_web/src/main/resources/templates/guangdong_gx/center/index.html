<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="guangdong_gx/public/resource :: copy"></head>
<body>
<link rel="stylesheet" th:href="${basePath}+'/assets/style/supply_sys/center.css'">
<script type="text/javascript" th:src="${basePath}+'/assets/js/plugs/rong.validate.js'"></script>
<script type="text/javascript" th:src="${basePath}+'/assets/js/plugs/rong.message.js'"></script>
<script type="text/javascript" th:src="${basePath}+'/assets/js/plugs/jquery.md5.js'"></script>
<div class="wrapper clearfix">
    <div class="content">
        <!--公共主头部开始-->
        <div id="header" th:include="guangdong_gx/public/header :: copy"></div>
        <!--公共主头部结束-->
        <!--主体开始-->
        <div class="container res-center-bg user-home">
           <!-- <div class="sys-crumbs">
                <span><a href="../index">首页</a></span>
                <i class="icon iconfont icon-enter"></i>
                <span class="active">用户中心</span>
            </div>-->
            <form method="post" id="supplyForm" enctype="multipart/form-data">
                <div class="page-list">
                    <div class="user-face">
                        <img th:src="${basePath}+'/assets/img/supply/face.png'">
                    </div>
                    <p class="user-name"></p>
                    <div class="user-ct-item">
                        <a th:href="${basePath}+'/res-center/myMessage'"></a>
                        <i class="icon iconfont icon-xin left-icon"></i>
                        <div class="info">
                            <h2>我的消息</h2>
                            <p>快速浏览站内其他用户给自己发送的站内消息，也可查看系统推送消息</p>
                        </div>
                        <i class="icon iconfont icon-enter right-icon"></i>
                    </div>
                    <div class="user-ct-item">
                        <a th:href="${basePath}+'/res-center/editUserInfo'"></a>
                        <i class="icon iconfont icon-bianjishuru left-icon"></i>
                        <div class="info">
                            <h2>编辑资料</h2>
                            <p>加强账号安全，可编辑账户的登录密码、联系人、联系电话等。</p>
                        </div>
                        <i class="icon iconfont icon-enter right-icon"></i>
                    </div>
                    <div class="user-ct-item">
                        <a th:href="${basePath}+'/res-center/myApplyList'"></a>
                        <i class="icon iconfont icon-weicheng left-icon"></i>
                        <div class="info">
                            <h2>我的需求</h2>
                            <p>自己申请的配送信息，可浏览当前的配送状态 </p>
                        </div>
                        <i class="icon iconfont icon-enter right-icon"></i>
                    </div>
                    <div class="user-ct-item">
                        <a th:href="${basePath}+'/res-center/mySupplyList'"></a>
                        <i class="icon iconfont icon-touchengkongyun left-icon"></i>
                        <div class="info">
                            <h2>我的供给</h2>
                            <p>自己发布的配送信息，可浏览当前的配送状态</p>
                        </div>
                        <i class="icon iconfont icon-enter right-icon"></i>
                    </div>
                    <div class="user-ct-item">
                        <a th:href="${basePath}+'/res-center/myFavorite'"></a>
                        <i class="icon iconfont icon-shoucang left-icon"></i>
                        <div class="info">
                            <h2>我的收藏</h2>
                            <p>快速找查自己已收藏的配送信息</p>
                        </div>
                        <i class="icon iconfont icon-enter right-icon"></i>
                    </div>

                </div>
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<!--底部开始-->
<div class="footer-container" id="footer" th:include="guangdong_gx/public/footer :: copy"></div>
<!--底部结束-->
<a class="to-top"></a>
<!--<script th:src="${basePath}+'/assets/js/activity/activitylist.js'" type="text/javascript"></script>-->
<script type="text/javascript" th:inline="javascript">
  $(function(){
      dataInit.ajax({
          api:[[${apiPath.supplyUserInfo}]],
          params:{id:[[${session.SysSessionUserKey.id}]]},
          fn:function(data){
              $(".user-name").text(data.data.cultidName);
          }
      })
  })
</script>
</body>
</html>
