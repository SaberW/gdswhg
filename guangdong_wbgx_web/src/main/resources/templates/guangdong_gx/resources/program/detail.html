<script type="text/javascript">
    $(function(){
        $('a[href*=#],area[href*=#]').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var $target = $(this.hash);
                $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');
                if ($target.length) {
                    var targetOffset = $target.offset().top;
                    $('html,body').animate({
                            scrollTop: targetOffset
                        },
                        400);
                    return false;
                }
            }
        });
    })
</script>

    function showVenueDetail(data) {
        if(data && data.code == 0){

            }else{
                $('#rangeMemo').hide();
            }
            if (organtitle){
                $('#description').html(organtitle);
            } else {
                $('#description_div').hide();
            }

            $('#fitcrowd').html(model.fitcrowd);
            $('#showtime').html(model.showtime +" 分钟");
            $('#shownum').html(model.shownum + " 人");
            if (!model.showperson || model.showperson == ''){
                $('#showperson_div').hide();
            }else{
                $('#showperson').html(model.showperson);
            }
            $('#fixtime').html(model.fixtime);

            $('#teacher').html(playbill);
            $('#phone').text(phone);
            $('#address').text(address);
            $('#contacts').text(contacts);
            $('#venue').text(venue);
            $('#fwtype').text(model.fwtype);
            $('#showway').text(model.showway);
            $('#type').text(type);
            $('#title,._title').text(title);
            $('#imgPath').attr('src',imgPath);

            //是否收费
            if(model.ismoney == 0){
                $("#charge").text("不收费");
            }else {
                $("#charge").text("收费");
            }

            //培训时长
            if(model.duration){
                $('#trainTime').text(model.duration);
            }else {
                $('#trainTime').parent("p.desc").hide();
            }
            var tag = model.typename.split(",");
            var tagHtml = "";
            for(var j in tag){
                tagHtml+='<span>'+tag[j]+'</span>';
            }
            $("#tag").html(tagHtml);

            //获取经纬度
            if(model.latitude)
                latitude = Number(model.latitude);
            if(model.longitude)
                longitude = Number(model.longitude);
            venueAddress = model.address;
            WhgMap.showMap('maps_ven_target', venueAddress, longitude, latitude);
            entid = model.organ;

            });

    function descriptionList(page,rows) {

        var params_page = page || 1;
        var params_rows = rows || 3;
        var params = {
            page: params_page,
            pageSize: params_rows,
            entid: entid
        }
        dataInit.ajax({
            api: [[${apiPath.descriptionList}]],
            params: params,
            fn: function(data){
                showDescriptionList(data);
                dataInit.pageInit('_artPagging', params_page, params_rows, data.total, descriptionList);
            }
        })
    }

    function showDescriptionList(data) {
        if(data && data.code == 0 && data.rows.length>0){
            descriptionList = data.rows;
            var e_html = '';
            $("#descriptionList").empty();
            for(var i in descriptionList){
                __imgPath = data.imgPath;
                var e_imgPath = data.imgPath + descriptionList[i].image;
                e_html += '<li>'+
                        '<div class="img">'+
                        '<a href="javascript:void(0)" onclick="showDescrips('+i+')">'+
                        '<img src="'+e_imgPath+'">'+
                        '</a>'+
                        '</div>'+
                        '<p><a href="javascript:void(0)">'+descriptionList[i].title+'</a></p>'+
                        '</li>';
            }
            $("#descriptionList").html(e_html);
        }else {
            $("#description_div").hide();
        }
    }

    function showDescrips(i) {
        var model = descriptionList[i];
        //$(this).html(".....&nbsp;&nbsp;更多 <i class=\"iconfont icon-unfold\"></i>");
        //弹出层绝对居中
        var dom = $("#descrip-id");
        dom.css({
            position: 'fixed',
            left: ($(window).width() - dom.outerWidth()) / 2,
            top: ($(window).height() - dom.outerHeight()) / 2 +25,
            zIndex: 1000
        })
        var zp_imgPath = __imgPath + model.image;
        $('#__imgPath').attr('src',zp_imgPath);

        if(model.phone){
            $('#cost').text(model.phone);
        }else {
            $('#cost_li').hide();
        }
        if(model.contacts){
            $('#material').text(model.contacts);
        }else {
            $('#material_li').hide();
        }
        if(model.legalperson){
            $('#size').text(model.legalperson);
        }else {
            $('#size_li').hide();
        }
        $('#descrip-title').text(model.title);
        $('#descrip-summary-title').html(model.organdesc);
        $("#descrip-content").show();

        var summaryHeight = $('#descrip-summary-title').height();
        if (summaryHeight<48){
            $("#set-box-height").hide();
        }else{
            $("#set-box-height").show();
        }
    }

    function showResList(data,type){
        var modelUL = $("#modelList_2");

            if (data.data.length > 0) {

                                    </div>\
                                    <div class="mask"><img></div>\
                                    <a href="javascript:void(0)"></a>\
                                    </li>');
                    if(module.enturl){
                        var _enturl = module.enturl.indexOf('http') >= 0 ? module.enturl : data.imgPath + module.enturl;
                    }
                    var resBasePath = [[${basePath}]];
                    switch (type){
                        case "1" : //图片
                            html.find(".img img").attr("src", dataInit.getRemoteURL(data.imgPath, dataInit.getMidImage(module.enturl)));
                            html.find(".mask").empty();
                            html.find("a:last").attr("onClick", "rongDialog.init({\
                                            ico : 1,\
                                            type : 6,\
                                            imgUrl : '"+_enturl+"',\
                                            title : '"+ module.name +"'\
                                        });"
                            );
                            break;
                        case "2" :  //视频
                            html.find(".img img").attr("src", dataInit.getRemoteURL(data.imgPath , dataInit.getMidImage(module.deourl)));
                            html.find(".mask img").attr("src", [[${basePath}]] + '/assets/img/brand/play.png');
                            html.find("a:last").attr("onClick", "rongDialog.init({\
                                            type : 5,\
                                            vedioUrl : '"+_enturl+"',\
                                            vedioImg : '',\
                                            vedioTitle : '"+module.name+"',\
                                            basePath : '"+resBasePath+"'\
                                        })"
                            );
                            break;
                        case "3" :  //音频
                            //alert(resBasePath+"/assets/img/brand/brand-music.jpg");
                            html.find(".img img").attr("src", [[${basePath}]] + '/assets/img/brand/brand-music.jpg');
                            html.find(".mask img").attr("src", [[${basePath}]] + '/assets/img/brand/macphone.png');
                            html.find("a:last").attr("onClick", "rongDialog.init({\
                                            type : 5,\
                                            vedioUrl : '"+_enturl+"',\
                                            vedioType: 'mp3',\
                                            vedioImg : '"+resBasePath+"/assets/img/brand/brand-music.jpg',\
                                            vedioTitle : '"+module.name+"',\
                                            basePath : '"+resBasePath+"'\
                                        });setWidth();"
                            );
                            break;

                        case "4" : //文档
                            //html.find(".img img").attr("src", [[${basePath}]] + '/assets/img/brand/xiazai.jpg');
                            var iconImg = dataInit.getFileTypeIcon(module.enturl, '/assets/img/brand/xiazai.jpg');
                            html.find(".img img").attr("src", [[${basePath}]] + iconImg);

                            html.find(".mask").empty();
                            html.find("a:last").attr({
                                target:"_blank",
                                href: dataInit.getRemoteURL(data.imgPath , module.enturl)
                            });
                            break;

                        default:
                            html.find(".mask").empty();
                    }
                    modelUL.append(html);
                }
            } else {
                modelUL.append("<div class='public-no-message'></div>");
            }
        }else {
            $("#res-cont").hide();
        }
    }

    //节目单
    function showpxryList(page,rows) {
        var params_page = page || 1;
        var params_rows = rows || 3;

        var params = {
            page: params_page,
            pageSize: params_rows,
            entid: itemId
        }
        dataInit.ajax({
            api: [[${apiPath.jmdList}]],
            fn: function (data) {
                pxryList(data);
                dataInit.pageInit('pxryPagging', params_page, params_rows, data.total, showpxryList);
            },
            params: params
        });
    }
    function pxryList(data) {
        if(data.code == 0 && data.rows.length>0){
            var _timeList = data.rows;
            if(_timeList.length<10 && data.total <10){
                $("#pxryPagging").hide();
            }
            $("#pxryList").empty();
            var TimeListHtml = "<tr><th>序列</th><th>名称</th><th>类型</th><th>参演人员</th><th>时长</th></tr>";
            for (var i in _timeList) {
                var activeTime = "";
                if(_timeList[i].title){
                    activeTime = _timeList[i].title;
                }
                var endTime = "";
                if(_timeList[i].etype){
                    endTime = _timeList[i].etype;
                }
                var _activeTime ="";
                if(_timeList[i].person){
                    _activeTime = _timeList[i].person
                }
                var _endTime = "";
                if(_timeList[i].time){
                    _endTime  = _timeList[i].time;
                }

                var j = parseInt(i) + 1;
                TimeListHtml += '<tr>' +
                        '<td class="not-conform">' + j + '</td>' +
                        '<td class="not-conform">' + activeTime + '</td>' +
                        '<td class="not-conform">' + endTime + '</td>' +
                        '<td class="not-conform">' + _activeTime + '</td>' +
                        '<td class="not-conform">' + _endTime + '</td>' +
                        '</tr>';
            }
            $("#pxryList").html(TimeListHtml);
        }else {
            $("#pxry").hide();
        }
    }
