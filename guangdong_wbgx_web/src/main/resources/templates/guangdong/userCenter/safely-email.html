<!DOCTYPE html>
<html lang="en">
<head th:include="guangdong/public/resource :: copy"></head>
<body>
<link th:href="${basePath}+'/assets/style/userCenter/userCenter.css'" rel="stylesheet">
<div class="wrapper clearfix">
    <div class="content">
        <!--公共主头部开始-->
        <div id="header" th:include="guangdong/public/header :: copy"></div>
        <!--公共主头部结束-->
        <div class="main main-boder clearfix">
            <div class="leftPanel" th:include="guangdong/userCenter/left :: copy"></div>
            <div class="rightPanel">
                <div class="crumbs clearfix">
                    <div class="tt">绑定邮箱</div>
                    <div class="goBack"><a href="../safely"></a></div>
                </div>
                <dl class="mailType clearfix">
                    <dt class="float-left">E-mail</dt>
                    <dd class="float-left">
                        <input class="in-txt inputEmail" placeholder="输入邮箱地址">
                        <em></em>
                    </dd>
                </dl>
                <dl class="mailType clearfix">
                    <dt class="float-left">验证码</dt>
                    <dd class="float-left">
                        <input class="in-txt inputEcode" placeholder="输入邮箱验证码" maxlength="6">
                        <em></em>
                        <div class="numAdd postCode emailCode none">发送验证码</div>
                        <div class="numAdd emailNum none"><span></span>秒后可重新发送</div>
                    </dd>
                </dl>
                <dl class="clearfix">
                    <dt class="float-left">&nbsp;</dt>
                    <dd class="float-left">
                        <div class="goNext float-left"><a href="javascript:void(0)">确 定</a></div>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="md-overlay"></div>
    </div>
</div>
<!--底部开始-->
<div class="footer-container" id="footer" th:include="guangdong/public/footer :: copy"></div>
<!--底部结束-->
<!-- core public JavaScript -->
</body>
</html>
