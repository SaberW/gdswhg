<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="guangdong/public/resource :: copy"></head>
<body>
<link rel="stylesheet" th:href="${basePath}+'/assets/css/usercenter/usercenter.css'" >
<div th:include="guangdong/public/leftBar :: copy"></div>
<div id="page">
    <div class="mui-content">
        <!--安全认证-->
        <div class="setting breadth">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-table-view-cell2">
                    <a href="#">
                        <span class="mui-pull-left">修改密码</span>
                        <span class="mui-pull-right"><i class="icon iconfont icon-enter"></i></span>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="#">
                        <span class="mui-pull-left">绑定手机</span>
                        <span class="mui-pull-right">已绑定&nbsp;<i class="icon iconfont icon-enter"></i></span>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="#">
                        <span class="mui-pull-left">实名认证</span>
                        <span class="mui-pull-right">已认证&nbsp;<i class="icon iconfont icon-enter"></i></span>
                    </a>
                </li>
            </ul>
        </div>
        <!--安全认证-->

        <!--修改密码-->
        <div class="modify breadth">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>旧密码</label>
                    <input type="password" class="mui-input-clear" placeholder="请输入您的旧密码">
                </div>
                <div class="mui-input-row">
                    <label>新密码</label>
                    <input type="password" class="mui-input-clear" placeholder="请输入您的新密码">
                </div>
                <div class="mui-input-row">
                    <label>新密码</label>
                    <input type="password" class="mui-input-clear" placeholder="请重新输入您的新密码">
                </div>
            </form>
        </div>
        <!--修改密码-->

        <!--手机绑定-->
        <div class="tel breadth">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input type="tel" class="mui-input-clear" placeholder="请输入您的手机号">
                </div>
                <div class="mui-input-row mui-row">
                    <div class="mui-col-sm-8 mui-col-xs-8">
                        <input type="number" class="mui-input-clear" placeholder="请输入您的验证码">
                    </div>
                    <div class="mui-col-sm-4 mui-col-xs-4">
                        <button class="confirm">获取验证码</button>
                    </div>

                </div>
            </form>
        </div>
        <!--手机绑定-->

        <!--实名认证-->
        <div class="certification breadth">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>姓 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                    <input type="text" class="mui-input-clear" placeholder="请输入您的姓名">
                </div>
                <div class="mui-input-row">
                    <label>身份证号</label>
                    <input type="number" class="mui-input-clear" placeholder="请输入您的身份证号">
                </div>
            </form>
            <div class="ident">
                <div class="photo">
                    <div class="photo-l">
                        <p>点击上传<br/>（正面）</p>
                    </div>
                    <div class="photo-r">
                        <img class="lazy" src="http://mpic.tiankong.com/620/378/62037850a1c3780a91357c521f4b8fe1/640.jpg"/>
                    </div>
                </div>

                <div class="photo">
                    <div class="photo-l">
                        <p>点击上传<br/>（反面）</p>
                    </div>
                    <div class="photo-r">
                        <img class="lazy" src="http://mpic.tiankong.com/620/378/62037850a1c3780a91357c521f4b8fe1/640.jpg"/>
                    </div>
                </div>

                <div class="photo">
                    <div class="photo-l">
                        <p>点击上传<br/>（手持身份证）</p>
                    </div>
                    <div class="photo-r">
                        <img class="lazy" src="http://mpic.tiankong.com/620/378/62037850a1c3780a91357c521f4b8fe1/640.jpg"/>
                    </div>
                </div>

                <div class="info">
                    <p class="cue">提示： 身份证上的信息清晰可见</p>
                    <p>身份证上的信息清晰可见</p>
                    <p>身份证上的信息清晰可见</p>
                </div>
            </div>

        </div>
        <!--实名认证-->

        <!--实名认证审核中-->
        <div class="examine breadth">
            <div class="check">
                <div class="check-m mui-table-view">
                    <div class="tag">
                        <div class="img">
                            <img class="lazy" th:src="${basePath}+'/assets/img/usercenter/waiting@3x.png'"/>
                        </div>
                    </div>
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell hide">
                            <span class="mui-pull-left">真实姓名 :</span>
                            <span class="mui-pull-right">何某某</span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="mui-pull-left">身份证号 :</span>
                            <span class="mui-pull-right">430681199112026455</span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="mui-pull-left">认证时间 :</span>
                            <span class="mui-pull-right">2017-01-27 &nbsp; 20:00</span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="mui-pull-left">认证状态 :</span>
                            <span class="mui-pull-right change">认证审核中</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--实名认证审核中-->

        <!--实名认证失败-->
        <div class="failed breadth">
            <div class="check">
                <div class="check-m mui-table-view">
                    <div class="tag">
                        <div class="img">
                            <img class="lazy" th:src="${basePath}+'/assets/img/usercenter/failed@3x.png'"/>
                        </div>
                    </div>
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell hide">
                            <span class="mui-pull-left">真实姓名 :</span>
                            <span class="mui-pull-right">何某某</span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="mui-pull-left">身份证号 :</span>
                            <span class="mui-pull-right">430681199112026455</span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="mui-pull-left">认证时间 :</span>
                            <span class="mui-pull-right">2017-01-27 &nbsp; 20:00</span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="mui-pull-left">认证状态 :</span>
                            <span class="mui-pull-right change">认证失败</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--实名认证失败-->

    </div>
</div>
<script type="text/javascript" th:inline="javascript"></script>
</body>
</html>
