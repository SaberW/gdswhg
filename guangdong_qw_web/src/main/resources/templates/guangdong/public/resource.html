<header th:fragment="copy" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" th:content="${description}">
    <meta name="keywords"  th:content="${keywords}">
    <link rel="shortcut icon" th:href="${basePath}+'/assets/img/public/favicon.ico'">
    <link rel="stylesheet" th:href="${basePath}+'/assets/style/public/public.css'" >
    <link rel="stylesheet" th:href="${basePath}+'/assets/js/plugs/rong-dialog/css/rong-dialog-2.0.css'">
    <script type="text/javascript" th:inline="javascript"> var __api_path_root = [[${rootUrl}]]; </script>
    <script th:src="${basePath}+'/assets/js/plugs/jquery-1.11.0.min.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/plugs/jquery-migrate-1.0.0.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/plugs/rong-dialog/rong-dialog-2.0.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/plugs/ajax.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/plugs/moment.min.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/public/public.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/public/city.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/plugs/area.js'" type="text/javascript"></script>
    <script th:src="${basePath}+'/assets/js/plugs/jquery.cookie.js'" type="text/javascript"></script>
    <script type="text/javascript" th:src="${basePath}+'/assets/js/plugs/jquery.md5.js'"></script>
    <title th:text="${title}"></title>
    <style>
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px #ffffff inset !important;
            -webkit-text-fill-color: #333 !important;
        }
    </style>
    <script>
        /** 音频时设置高度 */
        function setWidth() {
            $('#rong_vedio').css({height:100});
            $('#rong_vedio').parent().css({"height":120, "minHeight":120});
            window.vedioInterval = window.setInterval(function(){
                if($('.sewise-player-ui').size() > 0){
                    $('.sewise-player-ui').css("background-color","#ccc");
                    $('.sewise-player-ui .controlbar').css("visibility","visible");
                    $('.sewise-player-ui .topbar').css("visibility","visible");
                    $('#rong_vedio').find('.controlbar-btns-fullscreen').css({"display":"none"});
                }
            },20);
        }
    </script>
</header>
